<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-label="U+4A1F glyph">
  <defs>
    <!-- subtle paper noise texture (vector) -->
    <filter id="paperNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" in="noise" result="mono" />
      <feComponentTransfer in="mono" result="grain">
        <feFuncA type="table" tableValues="0 0.06" />
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="grain" mode="normal" />
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#ffffff" />
  <rect width="100%" height="100%" fill="#ffffff" filter="url(#paperNoise)" opacity="0.35" />

  <!-- centered glyph -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
        font-family="Noto Serif CJK, Noto Sans CJK, 'Noto Serif', 'Noto Sans', serif"
        font-size="640" fill="#1a1a1a">ä¨Ÿ</text>

</svg>
